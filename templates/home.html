{% extends 'layout.html' %}

{% block content %}

  <div class="grid">
    {% for image in images %}
      <div class="grid-item">
        <div class="image">
          <img src={{ image['image'] }} onerror="this.src='/static/img/placeholder.png'" />
          <p>{{ image['text'] }}</p>
        </div>
        <div class="info">
          <img src={{ url_for('static', filename='img/twitter-egg-icon.png') }} />
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
